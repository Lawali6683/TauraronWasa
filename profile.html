<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shafin Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="https://i.imgur.com/CgvdgMA.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #180022, #300040);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #ffffff;
            transition: background 0.6s, color 0.6s;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: rgba(32, 0, 48, 0.92);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(24, 0, 34, 0.25);
            padding: 32px 24px 24px 24px;
        }
        .logo {
            display: block;
            margin: 0 auto 16px auto;
            width: 76px;
            filter: drop-shadow(0 0 12px #30004088);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 16px;
        }
        .avatar-wrap {
            position: relative;
            width: 82px;
            height: 82px;
            border-radius: 50%;
            border: 3px solid #7d3cff;
            background: #1b0033;
            overflow: hidden;
        }
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-upload-label {
            position: absolute;
            right: 0;
            bottom: 0;
            background: #7d3cff;
            color: #fff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #180022;
            font-size: 1.15em;
            transition: background 0.2s;
        }
        .avatar-upload-label:hover {
            background: #a06cff;
        }
        .support-team-logo {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #fff;
            object-fit: cover;
            margin-left: auto;
            border: 2px solid #7d3cff;
        }
        .profile-content label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
            margin-top: 16px;
            color: #c9aaff;
            font-weight: 600;
        }
        .profile-content input, 
        .profile-content select, 
        .profile-content textarea {
            width: 100%; 
            box-sizing: border-box;
            padding: 10px 12px;
            background: #28004a;
            color: #fff;
            border: 1.5px solid #50307e;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 15px;
            outline: none;
            transition: border 0.2s;
        }
        .profile-content input:focus, 
        .profile-content select:focus, 
        .profile-content textarea:focus {
            border: 1.5px solid #a06cff;
        }
        .profile-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }
        .btn {
            background: #7d3cff;
            color: #fff;
            border: none;
            padding: 12px 36px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px #7d3cff44;
            transition: background 0.18s, box-shadow 0.18s;
            letter-spacing: 0.5px;
        }
        .btn[disabled] {
            opacity: 0.65;
        }
        .btn:hover:not([disabled]) {
            background: #a06cff;
            box-shadow: 0 4px 16px #a06cff44;
        }
        .notification {
            position: fixed;
            top: 18px;
            right: 18px;
            min-width: 250px;
            background: #222;
            color: #fff;
            padding: 14px 18px;
            border-radius: 8px;
            box-shadow: 0 2px 16px #00000044;
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s;
        }
        .notification.show {
            opacity: 1;
            pointer-events: auto;
        }
        @media (max-width: 550px) {
            .container {
                padding: 14px 5vw;
            }
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .support-team-logo {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/CgvdgMA.png" class="logo" alt="Logo">
    <div class="container">
        <form id="profileForm" autocomplete="off">
            <div class="profile-header">
                <div class="avatar-wrap">
                    <img src="https://ui-avatars.com/api/?name=User" class="avatar" id="avatarImg" alt="Profile">
                    <input type="file" id="avatarInput" accept="image/*" style="display:none">
                    <label for="avatarInput" class="avatar-upload-label" title="Canja Hoto">
                        <i class="fa fa-camera"></i>
                    </label>
                </div>
                <div>
                    <h2 id="fullNameDisplay" style="margin:0;font-size:1.35em;font-weight:600;">-</h2>
                    <span id="emailDisplay" style="color:#a06cff;font-size:0.98em;"></span>
                </div>
                <img src="" id="supportLogo" class="support-team-logo" alt="Kungiya Logo" title="Kungiya">
            </div>
            <div class="profile-content">
                <label for="fullName"><i class="fa fa-user"></i> Sunan Cikakke</label>
                <input type="text" id="fullName" name="fullName" required>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required disabled>
                <label for="country"><i class="fa fa-flag"></i> Kasar</label>
                <select id="country" name="country" required>
                    <option value="">Zabi Kasarka</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Other">Sauran Kasashe</option>
                </select>
                <div id="nigeriaFields" style="display:none">
                    <label for="state"><i class="fa fa-map"></i> Jiha</label>
                    <input type="text" id="state" name="state">
                    <label for="lga"><i class="fa fa-location-dot"></i> Karamar Hukuma</label>
                    <input type="text" id="lga" name="lga">
                </div>
                <div id="otherCountryFields" style="display:none">
                    <label for="countryOther"><i class="fa fa-flag"></i> Sunan Kasar</label>
                    <input type="text" id="countryOther" name="countryOther">
                    <label for="address"><i class="fa fa-location-dot"></i> Adireshi</label>
                    <input type="text" id="address" name="address">
                </div>
                <label for="supportTeams"><i class="fa fa-users"></i> Kungiyar ku</label>
                <input type="text" id="supportTeams" name="supportTeams" disabled>
            </div>
            <div class="profile-actions">
                <button type="submit" class="btn" id="updateBtn">
                    <i class="fa fa-refresh"></i> Sabunta
                </button>
            </div>
        </form>
    </div>
    <div id="notification" class="notification"><i class="fa fa-info-circle"></i> <span id="notifText"></span></div>
    <script type="module">
       
        import { app, analytics, firebaseConfig } from './firebase.js';
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
        const auth = getAuth(app);
        const db = getDatabase(app);

        function notify(msg, type = 'info', duration = 3500) {
            const notif = document.getElementById('notification');
            const notifText = document.getElementById('notifText');
            notifText.textContent = msg;
            notif.classList.add('show');
            notif.style.background = type === 'error' ? '#ff4343' : (type === 'success' ? '#2ecc71' : '#222');
            notif.querySelector('i').className = type === 'success' ? 'fa fa-check-circle' : (type === 'error' ? 'fa fa-times-circle' : 'fa fa-info-circle');
            setTimeout(() => notif.classList.remove('show'), duration);
        }

       
        function showFields(country) {
            document.getElementById('nigeriaFields').style.display = country === 'Nigeria' ? 'block' : 'none';
            document.getElementById('otherCountryFields').style.display = country === 'Other' ? 'block' : 'none';
        }

       
        let currentUser = null;
        let originalData = {};

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
               
                try {
                    const snapshot = await get(ref(db, 'users/' + user.uid));
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        originalData = { ...userData }; 
                       
                        document.getElementById('fullName').value = userData.fullName || '';
                        document.getElementById('email').value = userData.email || user.email || '';
                        document.getElementById('fullNameDisplay').textContent = userData.fullName || '-';
                        document.getElementById('emailDisplay').textContent = userData.email || user.email || '';
                        document.getElementById('supportTeams').value = userData.supportTeams || '';
                       
                        document.getElementById('country').value = userData.country || '';
                        showFields(userData.country);
                        document.getElementById('state').value = userData.state || '';
                        document.getElementById('lga').value = userData.lga || '';
                        document.getElementById('countryOther').value = userData.countryOther || '';
                        document.getElementById('address').value = userData.address || '';
                      
                        document.getElementById('avatarImg').src = userData.avatarUrl || `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.fullName || 'User')}`;
                       
                        document.getElementById('supportLogo').src = userData.supportTeamsLogo || '';
                        document.getElementById('supportLogo').alt = userData.supportTeams || '';
                        document.getElementById('supportLogo').title = userData.supportTeams || '';
                    } else {
                        notify('Ba a samu bayanan user ba.', 'error');
                    }
                } catch (e) {
                    notify('Kuskure wajen karanta profile: ' + e.message, 'error');
                }
            } else {
                notify('Dole ne ka shiga kafin duba wannan shafi.', 'error');
                setTimeout(() => window.location.href = '/login.html', 1800);
            }
        });

      
        let newAvatarUrl = '';
        let isUploading = false;

        document.getElementById('avatarInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (!file.type.startsWith('image/')) {
                notify('Za a loda hoto ne kawai.', 'error');
                return;
            }
            if (file.size > 2 * 1024 * 1024) {
                notify('Hoton ya fi girma (2MB).', 'error');
                return;
            }
         
            isUploading = true;
            document.getElementById('avatarImg').style.opacity = 0.55;
            notify('Ana loda hoton...', 'info', 5000);
            try {
              
                const formData = new FormData();
                formData.append('image', file);
                const response = await fetch("https://api.imgur.com/3/image", {
                    method: "POST",
                    headers: {
                        Authorization: "Client-ID 5acf7eff9c91660"
                    },
                    body: formData
                });
                const data = await response.json();
                if (data.success && data.data && data.data.link) {
                    newAvatarUrl = data.data.link;
                    document.getElementById('avatarImg').src = newAvatarUrl;
                    notify('An loda hoton, danna "Sabunta" domin ajiye.', 'success');
                } else {
                    throw new Error('Ba a samu damar loda hoto ba.');
                }
            } catch (e) {
                notify('Kuskure wajen loda hoton: ' + e.message, 'error');
            } finally {
                document.getElementById('avatarImg').style.opacity = 1;
                isUploading = false;
            }
        });

        
        document.getElementById('country').addEventListener('change', function() {
            showFields(this.value);
        });

        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!currentUser) return;
            if (isUploading) {
                notify('Da fatan a jira a gama loda hoto.', 'info');
                return;
            }
         
            const fullName = document.getElementById('fullName').value.trim();
            const country = document.getElementById('country').value;
            const countryOther = document.getElementById('countryOther').value.trim();
            const address = document.getElementById('address').value.trim();
            const state = document.getElementById('state').value.trim();
            const lga = document.getElementById('lga').value.trim();
            
          
            let updateData = {};
            if (fullName && fullName !== originalData.fullName) updateData.fullName = fullName;
            if (country && country !== originalData.country) updateData.country = country;

            if (country === "Nigeria") {
                if (state !== originalData.state) updateData.state = state;
                if (lga !== originalData.lga) updateData.lga = lga;
                updateData.countryOther = "";
                updateData.address = "";
            } else if (country === "Other") {
                if (countryOther !== originalData.countryOther) updateData.countryOther = countryOther;
                if (address !== originalData.address) updateData.address = address;
                updateData.state = "";
                updateData.lga = "";
            }

            if (newAvatarUrl && newAvatarUrl !== originalData.avatarUrl) updateData.avatarUrl = newAvatarUrl;

           
            if (Object.keys(updateData).length === 0) {
                notify('Babu canji da za a sabunta.', 'info');
                return;
            }

            document.getElementById('updateBtn').disabled = true;
            notify('Ana sabunta bayanai...', 'info', 6000);

            try {
                await update(ref(db, 'users/' + currentUser.uid), updateData);
                if (updateData.fullName || updateData.avatarUrl) {
                   
                    await updateProfile(currentUser, {
                        displayName: updateData.fullName || currentUser.displayName,
                        photoURL: updateData.avatarUrl || currentUser.photoURL
                    });
                }
                Object.assign(originalData, updateData);
                if (updateData.fullName) {
                    document.getElementById('fullNameDisplay').textContent = updateData.fullName;
                }
                if (updateData.avatarUrl) {
                    document.getElementById('avatarImg').src = updateData.avatarUrl;
                }
                notify('An sabunta bayanai cikin nasara!', 'success');
                newAvatarUrl = '';
            } catch (e) {
                notify('Kuskure wajen sabuntawa: ' + e.message, 'error');
            } finally {
                document.getElementById('updateBtn').disabled = false;
            }
        });

      
        window.onbeforeunload = function() {
            if (newAvatarUrl) return "Kana da hoto da ba a ajiye ba.";
        };
    </script>
</body>
</html>
