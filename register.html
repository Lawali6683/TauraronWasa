    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, #180022, #300040);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #ffffff;
            overflow-x: hidden;
        }
        .preloader {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: rgba(24,0,34,0.98);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s;
        }
        .preloader.hide {
            opacity: 0;
            pointer-events: none;
        }
        .preloader .loader {
            border: 6px solid #fff;
            border-top: 6px solid #6c47ff;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1.2s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg);}
        }
        .register-container {
            max-width: 410px;
            margin: 40px auto;
            background: rgba(30, 8, 47, 0.97);
            border-radius: 22px;
            box-shadow: 0 8px 40px #00000038;
            padding: 32px 22px 24px 22px;
            position: relative;
            animation: fadeUp 1.1s cubic-bezier(.39,.57,.56,.97) both;
        }
        @keyframes fadeUp {
            0% {transform: translateY(40px); opacity: 0;}
            100% {transform: translateY(0); opacity: 1;}
        }
        .register-title {
            text-align: center;
            font-size: 2.1rem;
            margin-bottom: 16px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .fade-up {
            opacity: 0;
            transform: translateY(36px);
            transition: opacity 0.8s, transform 0.8s;
        }
        .fade-up.visible {
            opacity: 1;
            transform: none;
        }
        .profile-image-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px auto;
            position: relative;
        }
        .profile-image-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ae91ff;
            background: #1c0932;
            display: block;
            margin: 0 auto;
            transition: box-shadow 0.4s;
        }
        .profile-image-upload-btn {
            position: absolute;
            right: 0;
            bottom: 0;
            background: #6c47ff;
            border: none;
            color: #fff;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 2px 8px #0002;
        }
        .profile-image-upload-btn:active {
            background: #4827b8;
        }
        .image-loading-spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 38px;
            height: 38px;
            margin-left: -19px;
            margin-top: -19px;
            border: 5px solid #fff;
            border-top: 5px solid #ae91ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
            background: rgba(30,8,47,0.65);
            display: none;
            pointer-events: none;
        }
        .form-group {
            margin-bottom: 17px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 7px;
            font-size: 1rem;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 85%;
            padding: 11px 38px 11px 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            background: #2a1150;
            color: #fff;
            outline: none;
            transition: box-shadow 0.2s;
            box-shadow: 0 2px 6px #0001;
            border: 0.1px solid #3f2266;
        }
        .form-group input:focus, .form-group select:focus {
            box-shadow: 0 2px 8px #6c47ff50;
        }
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 37px;
            cursor: pointer;
            font-size: 1.17rem;
            user-select: none;
        }
        .custom-select-container {
            position: relative;
        }
        .custom-select-input {
            width: 85%;
            padding: 11px 38px 11px 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            background: #2a1150;
            color: #fff;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 6px #0001;
            transition: box-shadow 0.2s;
        }
        .custom-select-input:focus {
            box-shadow: 0 2px 8px #6c47ff50;
        }
        .custom-select-arrow {
            position: absolute;
            right: 14px;
            top: 70%;
            transform: translateY(-50%);
            color: #ae91ff;
            font-size: 1.16em;
            pointer-events: none;
        }
        .clubs-dropdown {
            display: none;
            position: absolute;
            left: 0;
            right: 0;
            top: calc(100% + 6px);
            z-index: 40;
            background: #fff;
            border-radius: 12px;
            padding: 7px 0;
            box-shadow: 0 4px 24px #2a115088;
            max-height: 270px;
            overflow-y: auto;
            animation: fadeInDropdown 0.19s;
        }
        @keyframes fadeInDropdown {
            from { opacity: 0; transform: translateY(13px);}
            to   { opacity: 1; transform: translateY(0);}
        }
        .club-dropdown-item {
            display: flex;
            align-items: center;
            gap: 9px;
            padding: 8px 13px 8px 10px;
            cursor: pointer;
            background: #fff;
            border: none;
            transition: background 0.12s;
        }
        .club-dropdown-item:hover, .club-dropdown-item.selected {
            background: #f1edff;
        }
        .club-dropdown-item img {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            background: #fff;
            object-fit: contain;
            border: 1.5px solid #e8e8e8;
        }
        .club-dropdown-name {
            font-size: 1.01em;
            font-weight: 600;
            color: #6c47ff;
            letter-spacing: 0.2px;
        }
        .custom-select-input.selected {
            background: #fff;
            color: #6c47ff;
            font-weight: 700;
        }
        .custom-select-input.selected img {
            border: none;
        }
        .submit-btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #6c47ff, #ae91ff);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 13px 0;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 2px 14px #6c47ff22;
            transition: background 0.18s;
        }
        .submit-btn:active {
            background: linear-gradient(90deg, #4827b8, #ae91ff);
        }
        .push-container {
            position: fixed;
            top: 34px;
            right: 40px;
            background: #1b0e2c;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px #0005;
            padding: 20px 32px;
            z-index: 3000;
            min-width: 220px;
            max-width: 380px;
            font-size: 1.07rem;
            display: none;
            align-items: center;
            gap: 10px;
        }
        .push-success {
            border-left: 6px solid #24d874;
        }
        .push-error {
            border-left: 6px solid #ed2647;
        }
        .form-group select {
            width: 100%;
            appearance: none;
        }
        .hidden { display:none !important; }
        @media (max-width: 600px) {
            .register-container {
                max-width: 98vw;
                margin: 16px 2vw;
                padding: 18px 5vw 18px 5vw;
            }

                right: 10px;
                left: 10px;
                padding: 13px 14px;
                font-size: 0.98rem;
            }
            .clubs-dropdown {
                max-height: 220px;
            }
        }

    function fileToPngBase64(file) {
        return new Promise((resolve, reject) => {
            const img = new window.Image();
            const reader = new FileReader();
            reader.onload = function(e) {
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const dataUrl = canvas.toDataURL('image/png', 0.7);
                    resolve(dataUrl.split(',')[1]);
                };
                img.onerror = reject;
                img.src = e.target.result;
            };
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }
    async function uploadToImgur(base64) {
        try {
            const res = await fetch("https://api.imgur.com/3/image", {
                method: "POST",
                headers: { Authorization: "Client-ID 5acf7eff9c91660" },
                body: new URLSearchParams({ image: base64, type: "base64" })
            });
            const data = await res.json();
            if (data.success && data.data && data.data.link) {
                return data.data.link;
            }
        } catch (err) {}
        return null;
    }
    async function uploadToCatbox(file) {
        try {
            const formData = new FormData();
            formData.append("file", file);
            formData.append("id", Date.now().toString());
            formData.append("type", "image");
            const response = await fetch('https://tauraron-wasa-admin.vercel.app/api/getLink', {
                method: 'POST',
                headers: { 'x-api-key': '@haruna66' },
                body: formData
            });
            const result = await response.json();
            if (response.ok && result.success) {
                return result.link;
            }
        } catch (err) {}
        return null;
    }
