<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Europa League - Jadawalin Wasanni & Teburin Gasar</title>
  <link rel="icon" href="https://i.imgur.com/CgvdgMA.png">
  <style>
    :root {
      --bg: #0e0e0e;
      --bg-glass: rgba(30,30,30,0.85);
      --fg: #f4f4f4;
      --accent: #16e7cf;
      --danger: #ff4d4d;
      --card-radius: 18px;
      --card-shadow: 0 4px 24px 0 rgba(0,0,0,0.22);
      --transition: all 0.3s cubic-bezier(.75,.16,.47,1.13);
      --table-header: #212121;
      --table-row-alt: #191919;
      --table-border: #252525;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      background-attachment: fixed;
      box-sizing: border-box;
      width: 100vw;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 2rem 1rem 1rem 1rem;
      justify-content: center;
      background: var(--bg);
      border-bottom: 1px solid var(--table-border);
    }
    header img {
      height: 54px;
      width: 54px;
      border-radius: 12px;
      background: #fff1;
      box-shadow: 0 2px 16px 0 #000b;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: var(--accent);
      text-shadow: 0 1px 12px #2229;
    }
    .main-container {
      max-width: 1100px;
      margin: 2rem auto 1rem;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }
    .card {
      background: var(--bg-glass);
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      margin-bottom: 0.5rem;
      position: relative;
      overflow-x: auto;
      min-width: 0;
      transition: var(--transition);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      color: var(--accent);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 500px;
      background: transparent;
      font-size: 1rem;
    }
    th, td {
      padding: 0.65em 1em;
      text-align: left;
    }
    th {
      background: var(--table-header);
      color: var(--accent);
      font-weight: 700;
      border-bottom: 2px solid var(--accent);
      font-size: 1.02em;
    }
    tr:nth-child(even) {
      background: var(--table-row-alt);
    }
    tr {
      border-bottom: 1px solid var(--table-border);
      transition: background 0.18s;
    }
    td {
      vertical-align: middle;
      color: var(--fg);
    }
    .team-flex {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .crest {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: #fff2;
      object-fit: contain;
      margin-right: 4px;
      border: 1.5px solid #fff1;
    }
    .status-live {
      color: var(--accent);
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .status-finished {
      color: #9eff9e;
      font-weight: bold;
    }
    .status-scheduled {
      color: #ffd858;
      font-weight: bold;
    }
    .notification {
      position: fixed;
      top: 22px; left: 50%;
      transform: translateX(-50%);
      background: #1c1c1ccc;
      color: var(--fg);
      border: 1.5px solid var(--danger);
      box-shadow: 0 3px 18px #0007;
      border-radius: 12px;
      padding: 1.1rem 2.2rem;
      font-size: 1.1rem;
      z-index: 8888;
      display: none;
      align-items: center;
      gap: 12px;
    }
    .notification--show {
      display: flex;
      animation: popin 0.18s;
    }
    @keyframes popin {
      0% { transform: translateX(-50%) scale(0.7);}
      100% { transform: translateX(-50%) scale(1);}
    }
    .loading-backdrop {
      position: fixed;
      z-index: 9000;
      inset: 0;
      background: #0e0e0eeb;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
    }
    .lds-roller {
      display: inline-block;
      position: relative;
      width: 72px;
      height: 72px;
    }
    .lds-roller div {
      animation: lds-roller 1.2s cubic-bezier(0.6, 0, 0.6, 1) infinite;
      transform-origin: 36px 36px;
    }
    .lds-roller div:after {
      content: " ";
      display: block;
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      margin: -4px 0 0 -4px;
    }
    .lds-roller div:nth-child(1) { animation-delay: -0.036s; top: 63px; left: 63px; }
    .lds-roller div:nth-child(2) { animation-delay: -0.072s; top: 68px; left: 56px; }
    .lds-roller div:nth-child(3) { animation-delay: -0.108s; top: 71px; left: 48px; }
    .lds-roller div:nth-child(4) { animation-delay: -0.144s; top: 72px; left: 39px; }
    .lds-roller div:nth-child(5) { animation-delay: -0.18s; top: 71px; left: 31px; }
    .lds-roller div:nth-child(6) { animation-delay: -0.216s; top: 68px; left: 24px; }
    .lds-roller div:nth-child(7) { animation-delay: -0.252s; top: 63px; left: 17px; }
    .lds-roller div:nth-child(8) { animation-delay: -0.288s; top: 56px; left: 12px; }
    @keyframes lds-roller {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    /* Responsive */
    @media (max-width: 700px) {
      .main-container {
        padding: 0 0.2rem;
      }
      .card {
        padding: 1.1rem 0.5rem;
      }
      table {
        min-width: 320px;
        font-size: 0.95rem;
      }
      header h1 {
        font-size: 1.15rem;
      }
      header img {
        height: 40px;
        width: 40px;
      }
    }
    .stage-select {
      font-size: 1em;
      background: #151515;
      color: var(--accent);
      padding: 0.3em 0.7em;
      border-radius: 7px;
      border: 1px solid var(--accent);
      margin-left: 12px;
      outline: none;
    }
    .matchday-legend {
      font-size: 0.97em;
      margin-bottom: 0.8em;
      color: #cfcfcf;
      opacity: 0.85;
    }
    .scorers-section {
      margin-top: 2.2em;
    }
    .scorers-section h3 {
      margin-bottom: 0.7em;
      color: var(--accent);
      font-size: 1.1em;
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 9px;
      background: #191919;
    }
    ::-webkit-scrollbar-thumb {
      background: #222b;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/CgvdgMA.png" alt="Logo">
    <h1>Europa League - Jadawalin Wasanni & Teburin Gasar</h1>
  </header>

  <div class="main-container">
    <div class="card" id="matches-card">
      <h2>
        Wasannin Europa League
        <select class="stage-select" id="stage-select"></select>
      </h2>
      <div class="matchday-legend">
        <span id="current-date"></span>
        <span> (Za ka iya za…ìar mataki ko zagaye na gasar)</span>
      </div>
      <div id="matches-table-container">
        <!-- Matches Table zai bayyana nan -->
      </div>
    </div>

    <div class="card" id="league-table-card">
      <h2>Eredivisie League Table</h2>
      <div id="league-table-container">
        <!-- League Table zai bayyana nan -->
      </div>
      <div class="scorers-section" id="scorers-section">
        <h3>Top 10 Masu zura kwallo a Europa League</h3>
        <div id="scorers-table-container">
          <!-- Scorers Table zai bayyana nan -->
        </div>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <div class="loading-backdrop" id="loading">
    <span class="lds-roller">
      <div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div>
    </span>
  </div>

  <script>
    // ========== CONFIG ==========
    // Europa League code daga football-data.org: "EL"
    const EUROPA_MATCHES_API = "https://api.football-data.org/v4/competitions/EL/matches";
    const EUROPA_SCORERS_API = "https://api.football-data.org/v4/competitions/EL/scorers?limit=10";
    const DED_TABLE_API = "https://api.football-data.org/v4/competitions/DED/standings";
    const API_TOKEN = "b75541b8a8cc43719195871aa2bd419e";

    // STAGES na Europa League
    const STAGES = [
      {code: '', name: 'Duka Wasanni'},
      {code: 'GROUP_STAGE', name: 'Group Stage'},
      {code: 'ROUND_OF_32', name: 'Round of 32'},
      {code: 'ROUND_OF_16', name: 'Round of 16'},
      {code: 'QUARTER_FINALS', name: 'Quarter Finals'},
      {code: 'SEMI_FINALS', name: 'Semi Finals'},
      {code: 'FINAL', name: 'Final'}
    ];

    // ========== UTILS ==========
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'flex' : 'none';
    }
    function showNotification(msg, danger=true, timeout=5000) {
      const notif = document.getElementById('notification');
      notif.innerHTML = danger 
        ? `<span style="font-size:1.7em;">&#9888;</span> ${msg}`
        : `<span style="font-size:1.7em;">&#x2714;</span> ${msg}`;
      notif.classList.add('notification--show');
      setTimeout(() => notif.classList.remove('notification--show'), timeout);
    }
    function formatDateTime(dtString) {
      try {
        const dt = new Date(dtString);
        return dt.toLocaleDateString('ha-NG', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        }) + ', ' + dt.toLocaleTimeString('ha-NG', { hour: '2-digit', minute: '2-digit' });
      } catch {
        return dtString;
      }
    }
    function statusToClass(status) {
      switch(status) {
        case 'FINISHED': return 'status-finished';
        case 'IN_PLAY':
        case 'PAUSED':
        case 'LIVE': return 'status-live';
        case 'SCHEDULED': 
        default: return 'status-scheduled';
      }
    }
    function statusToText(status) {
      switch(status) {
        case 'FINISHED': return 'An Gama';
        case 'IN_PLAY':
        case 'PAUSED':
        case 'LIVE': return 'A Wasa';
        case 'SCHEDULED': return 'Za a Buga';
        default: return status;
      }
    }
    function safe(obj, path, def=null) {
      try {
        return path.split('.').reduce((o,k)=>o&&o[k], obj) ?? def;
      } catch { return def; }
    }
    function escape(str) {
      return ('' + str).replace(/[<>&"]/g, s => ({
        '<':'&lt;', '>':'&gt;', '&':'&amp;', '"':'&quot;'
      }[s]));
    }

    // ========== STAGE LOGIC ==========
    function populateStageSelect(current='') {
      const sel = document.getElementById('stage-select');
      sel.innerHTML = '';
      STAGES.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s.code;
        opt.textContent = s.name;
        if(s.code === current) opt.selected = true;
        sel.appendChild(opt);
      });
    }
    document.getElementById('stage-select').addEventListener('change', e => {
      loadMatches(e.target.value);
    });

    // ========== API LOADING ==========
    async function fetchAPI(url) {
      const result = await fetch(url, {
        headers: { 'X-Auth-Token': API_TOKEN }
      });
      if (!result.ok) throw new Error(`Network error: ${result.status}`);
      return await result.json();
    }

    function renderMatchesTable(matches) {
      if (!matches?.length) return '<div style="color:#ff6;">Babu wasanni da aka samo a wannan mataki.</div>';
      let html = `<table><thead>
        <tr>
          <th>#</th>
          <th>Kungiyoyi</th>
          <th>Rana & Lokaci</th>
          <th>Stadium</th>
          <th>Stage</th>
          <th>Sakamako</th>
        </tr></thead><tbody>`;
      matches.forEach((m, idx) => {
        const home = m.homeTeam;
        const away = m.awayTeam;
        html += `<tr>
          <td>${idx+1}</td>
          <td>
            <div class="team-flex">
              <img class="crest" src="${escape(home.crest||'')}" alt="${escape(home.name)}"> 
              <span>${escape(home.name)}</span>
              <span style="margin:0 7px;color:#aaa;">vs</span>
              <img class="crest" src="${escape(away.crest||'')}" alt="${escape(away.name)}"> 
              <span>${escape(away.name)}</span>
            </div>
          </td>
          <td>${formatDateTime(m.utcDate)}</td>
          <td>${escape(safe(m,'venue','-'))}</td>
          <td>${escape(m.stage||'-')}</td>
          <td>
            <span class="${statusToClass(m.status)}">
              ${m.status == 'FINISHED'
                ? `${m.score.fullTime.home ?? '-'} : ${m.score.fullTime.away ?? '-'}`
                : statusToText(m.status)
              }
            </span>
          </td>
        </tr>`;
      });
      html += '</tbody></table>';
      return html;
    }

    async function loadMatches(stage='') {
      showLoading(true);
      document.getElementById('matches-table-container').innerHTML = '';
      try {
        let url = EUROPA_MATCHES_API;
        if (stage) {
          url += `?stage=${stage}`;
        }
        const data = await fetchAPI(url);
        const matches = data.matches || [];
        document.getElementById('matches-table-container').innerHTML = renderMatchesTable(matches);
      } catch(e) {
        showNotification('Ba a iya samo wasannin Europa League ba. Matsalar network. Sake gwadawa.', true);
        document.getElementById('matches-table-container').innerHTML = '<div style="color:#faa;">Ba a samu bayanan wasanni ba.</div>';
      }
      showLoading(false);
    }

    function renderLeagueTable(tableData) {
      if (!tableData?.length) return '<div style="color:#ff6;">Babu teburin gasar.</div>';
      let html = `<table><thead>
        <tr>
          <th>#</th>
          <th>Kungiya</th>
          <th>Wasanni</th>
          <th>Nasarori</th>
          <th>Canjawa</th>
          <th>Rashi</th>
          <th>Kwallaye</th>
          <th>Points</th>
        </tr></thead><tbody>`;
      tableData.forEach((team, idx) => {
        html += `<tr>
          <td><b>${team.position}</b></td>
          <td>
            <div class="team-flex">
              <img class="crest" src="${escape(team.team.crest||'')}" alt="${escape(team.team.name)}">
              <span>${escape(team.team.name)}</span>
            </div>
          </td>
          <td>${team.playedGames}</td>
          <td>${team.won}</td>
          <td>${team.draw}</td>
          <td>${team.lost}</td>
          <td>${team.goalsFor}:${team.goalsAgainst}</td>
          <td style="color:var(--accent);font-weight:bold;">${team.points}</td>
        </tr>`;
      });
      html += '</tbody></table>';
      return html;
    }

    // ========== SCORERS ==========
    function renderScorersTable(scorers) {
      if (!scorers?.length) return '<div style="color:#ff6;">Babu bayanin masu zura kwallo.</div>';
      let html = `<table><thead>
        <tr>
          <th>#</th>
          <th>Player</th>
          <th>Kungiya</th>
          <th>Goals</th>
        </tr></thead><tbody>`;
      scorers.forEach((s, idx) => {
        html += `<tr>
          <td>${idx+1}</td>
          <td>
            <div class="team-flex">
              <img class="crest" src="${escape(s.player?.photo||'')}" alt="${escape(s.player?.name)}">
              <span>${escape(s.player?.name)}</span>
            </div>
          </td>
          <td>
            <div class="team-flex">
              <img class="crest" src="${escape(s.team?.crest||'')}" alt="${escape(s.team?.name)}">
              <span>${escape(s.team?.name)}</span>
            </div>
          </td>
          <td style="color:var(--accent);font-weight:bold;">${s.goals}</td>
        </tr>`;
      });
      html += '</tbody></table>';
      return html;
    }

    async function loadScorers() {
      showLoading(true);
      document.getElementById('scorers-table-container').innerHTML = '';
      try {
        const data = await fetchAPI(EUROPA_SCORERS_API);
        const scorers = data.scorers || [];
        document.getElementById('scorers-table-container').innerHTML = renderScorersTable(scorers);
      } catch(e) {
        showNotification('Ba a iya samo bayanin masu zura kwallo ba. Matsalar network. Sake gwadawa.', true);
        document.getElementById('scorers-table-container').innerHTML = '<div style="color:#faa;">Ba a samu bayanin scorers ba.</div>';
      }
      showLoading(false);
    }

    async function loadLeagueTable() {
      showLoading(true);
      document.getElementById('league-table-container').innerHTML = '';
      try {
        const data = await fetchAPI(DED_TABLE_API);
        const table = safe(data, 'standings.0.table', []);
        document.getElementById('league-table-container').innerHTML = renderLeagueTable(table);
      } catch(e) {
        showNotification('Ba a iya samo teburin Eredivisie ba. Matsalar network. Sake gwadawa.', true);
        document.getElementById('league-table-container').innerHTML = '<div style="color:#faa;">Ba a samu bayanan tebur ba.</div>';
      }
      showLoading(false);
    }

    // ========== INIT ==========
    function setCurrentDate() {
      const now = new Date();
      document.getElementById('current-date').textContent =
        now.toLocaleDateString('ha-NG', {
          weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });
    }

    async function init() {
      setCurrentDate();
      populateStageSelect('');
      showLoading(true);
      await Promise.all([
        loadMatches(''),
        loadLeagueTable(),
        loadScorers()
      ]);
      showLoading(false);
    }

    window.addEventListener('DOMContentLoaded', init);

    // ========== END ==========
  </script>
</body>
</html>
