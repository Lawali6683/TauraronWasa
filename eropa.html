<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europa League - Bayanai na Gasar</title>
    <link rel="icon" href="https://i.imgur.com/CgvdgMA.png">
   <style>
  
    :root {
        --bg: #0e0e0e;
        --bg-glass: rgba(30,30,30,0.85);
        --fg: #f4f4f4;
        --accent: #16e7cf;
        --danger: #ff4d4d;
        --card-radius: 18px;
        --card-shadow: 0 4px 24px 0 rgba(0,0,0,0.22);
        --transition: all 0.3s cubic-bezier(.75,.16,.47,1.13);
        --table-header: #212121;
        --table-row-alt: #191919;
        --table-border: #252525;
        --default-crest: rgba(255, 255, 255, 0.1);
    }
    
    
    body {
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: var(--bg); 
        color: var(--fg);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
    }
    
    
    .loading-backdrop {
        position: fixed;
        z-index: 9000;
        inset: 0;
        background: linear-gradient(to bottom, #180022, #300040);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s, visibility 0.3s;
        text-align: center;
        padding: 1em;
    }
    .loading-backdrop.hidden {
        opacity: 0;
        visibility: hidden;
    }
    .lds-roller {
        display: inline-block;
        position: relative;
        width: 72px;
        height: 72px;
    }
    .lds-roller div {
        animation: lds-roller 1.2s cubic-bezier(0.6, 0, 0.6, 1) infinite;
        transform-origin: 36px 36px;
    }
    .lds-roller div:after {
        content: " ";
        display: block;
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent); 
        margin: -4px 0 0 -4px;
    }
    .lds-roller div:nth-child(1) { animation-delay: -0.036s; top: 63px; left: 63px; }
    .lds-roller div:nth-child(2) { animation-delay: -0.072s; top: 68px; left: 56px; }
    .lds-roller div:nth-child(3) { animation-delay: -0.108s; top: 71px; left: 48px; }
    .lds-roller div:nth-child(4) { animation-delay: -0.144s; top: 72px; left: 39px; }
    .lds-roller div:nth-child(5) { animation-delay: -0.18s; top: 71px; left: 31px; }
    .lds-roller div:nth-child(6) { animation-delay: -0.216s; top: 68px; left: 24px; }
    .lds-roller div:nth-child(7) { animation-delay: -0.252s; top: 63px; left: 17px; }
    .lds-roller div:nth-child(8) { animation-delay: -0.288s; top: 56px; left: 12px; }
    @keyframes lds-roller {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }
    
    
    .loading-error-message {
        color: var(--danger);
        font-size: 1.2em;
        margin-top: 20px;
    }
    .retry-button {
        background-color: var(--accent);
        color: var(--bg);
        border: none;
        padding: 10px 20px;
        margin-top: 15px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .retry-button:hover {
        background-color: #00e0b3; 
    }

    
    header {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
        background-color: var(--bg-glass); 
        border-bottom: 2px solid #00ffcc;
    }
    .logo-container {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .logo-container img {
        width: 50px;
        height: 50px;
    }
    .logo-container h1 {
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 1.5px;
        margin: 0;
        color: var(--accent); 
    }
    .container {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 30px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
    .container.visible {
        opacity: 1;
    }
    .card {
        background-color: var(--bg-glass); 
        border-radius: var(--card-radius);
        padding: 20px;
        box-shadow: var(--card-shadow);
    }
    .card-header {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
    }
    .card-header-main {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .card-header h2 {
        margin: 0;
        font-size: 1.5rem;
        color: var(--fg); 
    }
    .select-wrapper select {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid var(--accent); 
        background-color: var(--bg-glass); 
        color: var(--accent); 
        font-size: 1rem;
        outline: none;
        cursor: pointer;
    }
    
    .matches-filter {
        display: flex;
        gap: 10px;
        justify-content: flex-start;
        flex-wrap: wrap;
    }
    .matches-filter button {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid var(--fg); 
        background-color: transparent;
        color: var(--fg); 
        font-size: 0.9rem;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
    }
    .matches-filter button:hover {
        background-color: rgba(244, 244, 244, 0.2);
    }
    .matches-filter button.active {
        background-color: var(--fg); 
        color: var(--bg); 
        font-weight: bold;
    }
   
    .match-card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
    }
   .match-card {
        background: var(--bg-glass); 
        border-radius: var(--card-radius);
         border: 1px solid #00ffcc;
        padding: 2px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        position: relative;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .match-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--card-shadow);
    }
    .teams {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 0.8rem;
    }
    .team {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
    }
    .team .crest {
        width: 60px;
        height: 60px;
        margin-bottom: 0.5rem;
        object-fit: contain;
    }
    .team span {
        font-weight: bold;
        font-size: 12px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
    }
    .score {
        font-size: 1.7rem;
        font-weight: bold;
        color: var(--accent);
    }
    .match-info {
        font-size: 0.9em;
        color: #aaa;
    }
    .status {
        font-weight: bold;
        font-size: 1.1em;
        margin-top: 0.5rem;
    }
    .status.finished { color: #9eff9e; }
    .status.live { color: var(--accent); } 
    .status.scheduled { color: #ffd858; }
    .crest {
        width: 28px;
        height: 28px;
        border-radius: 6px;
        background: var(--table-header); 
        object-fit: contain;
        border: 1.5px solid #fff1;
    }
    
    .show-more-btn {
        display: block;
        width: fit-content;
        margin: 20px auto 0;
        padding: 10px 20px;
        background-color: var(--accent); 
        color: var(--bg); 
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
    }
    .show-more-btn:hover {
        background-color: #00e0b3; 
        transform: scale(1.05);
    }
   
    .group-table {
        background: var(--bg-glass); 
        border-radius: var(--card-radius);
        margin-bottom: 20px;
        overflow-x: auto;
    }
    .group-table h3 {
        margin: 0;
        padding: 15px;
        background: var(--table-header); 
        border-bottom: 1px solid var(--table-border);
        border-top-left-radius: var(--card-radius);
        border-top-right-radius: var(--card-radius);
    }
    .group-table table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
    }
    
    .group-table th, .group-table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid var(--table-border);
    }
    .group-table th:first-child, .group-table td:first-child {
        padding-left: 20px;
    }
    .group-table th:last-child, .group-table td:last-child {
        padding-right: 20px;
    }
    .group-table thead tr {
        background-color: var(--table-header);
    }
    .group-table tbody tr:hover {
        background-color: var(--table-row-alt); 
    }
    
    .team-info {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .player-table table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1rem;
        background: var(--bg-glass); 
        border-radius: var(--card-radius);
    }
    .player-table th, .player-table td {
        padding: 3px 3px;
        text-align: left;
        border-bottom: 1px solid var(--table-border); 
    }
    .player-table th {
        background-color: var(--table-header); 
        font-weight: bold;
    }
    .player-table tbody tr:hover {
        background-color: var(--table-row-alt); 
    }
    
    .player-info {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .player-info .crest {
        width: 35px;
        height: 35px;
    }
    
    .player-info .player-name {
        font-weight: bold;
        white-space: nowrap;
    }
    
    .player-stats-value {
        font-weight: bold;
        color: var(--accent); 
    }
    
    
    .hidden { display: none !important; }
    .text-center { text-align: center; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @media (max-width: 600px) {
        .logo-container h1 { font-size: 1.3rem; }
        .container { padding: 10px; }
        .card { padding: 15px; }
        .matches-filter button { font-size: 0.8rem; padding: 6px 10px; }
        .match-card-grid { grid-template-columns: 1fr; }
        .teams .crest { width: 45px; height: 45px; }
        .team span { font-size: 13px; }
    }
    
  
    .banner-container {
        width: 100%;
        margin-top: 10px; 
        overflow: hidden; 
        border-radius: var(--card-radius);
        border-bottom: 2px solid #00ffcc;
    }

    .banner-image {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
    }

    @media (max-width: 600px) {
        .banner-container {
            margin-top: 5px;
        }
    }
    
       .LodingLogo {
  width: 70px;
  height: 70px;
  filter: drop-shadow(0 0 10px #ffd700);
  animation: glowEffect 2s infinite ease-in-out;
}


@keyframes glowEffect {
  0% {
    filter: drop-shadow(0 0 5px #ffd700);
  }
  50% {
    filter: drop-shadow(0 0 20px #ffea00);
  }
  100% {
    filter: drop-shadow(0 0 5px #ffd700);
  }
}

</style>
</head>
<body>
   <div class="loading-backdrop" id="loading-backdrop">
    <span class="lds-roller">
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <img src="https://i.imgur.com/CgvdgMA.png" class="LodingLogo">
    </span>
    
    <div id="loading-message-text" class="loading-error-message hidden"></div>
    <button id="retry-button" class="retry-button hidden">Sake Gwada</button>
</div>
    <header id="main-header">
        <div class="logo-container">
            <img src="https://i.imgur.com/CgvdgMA.png" alt="Logo">
            <h1>Europa League - Bayanai</h1>
        </div>
    
</header>

<div class="banner-container">
    <img src="https://i.imgur.com/KMRxrja.jpeg" alt="Banner Image" class="banner-image">
</div>
    <div class="container" id="main-content">
        <div class="card" id="matches-section">
            <div class="card-header">
                <div class="card-header-main">
                    <h2>Wasanni</h2>
                    <div class="select-wrapper">
                        <select id="stage-select"></select>
                    </div>
                </div>
                <div class="matches-filter">
                    <button id="show-upcoming-matches" class="active">Wasanni Na Gaba</button>
                    <button id="show-finished-matches">Wasannin Da Aka Gama</button>
                </div>
            </div>
            <div class="match-card-grid" id="matches-grid"></div>
            <button id="show-more-matches" class="show-more-btn hidden">Nuna Sauran Wasanni</button>
        </div>
        
        <div class="card hidden" id="group-tables-section">
            <div class="card-header">
                <h2>Group Standings</h2>
            </div>
            <div id="group-tables-container"></div>
        </div>
        
        <div class="card hidden" id="player-stats-section">
            <div class="card-header">
                <h2>top 10 Playe Goals score </h2>
            </div>
            <div id="player-stats-content">
                <div class="player-table hidden" id="scorers-table">
                    <h3>Top Scorers</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Player</th>
                                <th>Team</th>
                                <th>Goals</th>
                            </tr>
                        </thead>
                        <tbody id="scorers-body"></tbody>
                    </table>
                </div>

                <div class="player-table hidden" id="assists-table">
                    <h3>Top Assists</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Player</th>
                                <th>Team</th>
                                <th>Assists</th>
                            </tr>
                        </thead>
                        <tbody id="assists-body"></tbody>
                    </table>
                </div>
                
                <div class="player-table hidden" id="motm-table">
                    <h3>Man of the Match</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Player</th>
                                <th>Team</th>
                            </tr>
                        </thead>
                        <tbody id="motm-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
       
        const API_URL = "https://tauraronwasa.pages.dev/api/eropa";
        const API_KEY = "@haruna66";
        const MATCHES_LIMIT = 10;
        const DEFAULT_CREST = 'https://i.imgur.com/kYmQ0c2.png'; 
        let allMatchesData = [];
        let allStandingsData = {};
        let allScorersData = [];
        let allAssistsData = [];
        let allMotmData = [];
        let currentMatchesToRender = [];
        let currentMatchesType = 'upcoming';

        
        function showLoading() {
            document.getElementById('loading-backdrop').classList.remove('hidden');
            document.getElementById('loading-message-text').classList.add('hidden');
            document.getElementById('retry-button').classList.add('hidden');
            document.getElementById('main-content').classList.remove('visible');
        }

        function hideLoading() {
            document.getElementById('loading-backdrop').classList.add('hidden');
            document.getElementById('main-content').classList.add('visible');
        }

        function showError(message) {
            document.getElementById('loading-backdrop').classList.remove('hidden');
            document.getElementById('loading-message-text').classList.remove('hidden');
            document.getElementById('retry-button').classList.remove('hidden');
            document.getElementById('loading-message-text').textContent = message;
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-api-key': API_KEY },
                    body: JSON.stringify({})
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Network error.');
                }

                return await response.json();
            } catch (e) {
                throw new Error(`Network Error. Da fatan za a sake gwadawa: Please try again.`);
            }
        }

        function formatDateTime(dateString) {
            try {
                const date = new Date(dateString);
                const options = {
                    weekday: 'long',
                    month: 'long',
                    day: 'numeric',
                    year: 'numeric',
                    hour: 'numeric',
                    minute: 'numeric',
                    hour12: true
                };
                return date.toLocaleString('ha-NG', options);
            } catch {
                return 'N/A';
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'FINISHED': return 'finished';
                case 'IN_PLAY': case 'PAUSED': return 'live';
                case 'SCHEDULED': default: return 'scheduled';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'FINISHED': return 'An Gama';
                case 'IN_PLAY': case 'PAUSED': return 'A Wasa';
                case 'SCHEDULED': return 'Za a Buga';
                default: return status.replace(/_/g, ' ');
            }
        }

        function createMatchCard(match) {
            const homeTeam = match.homeTeam || {};
            const awayTeam = match.awayTeam || {};
            const score = match.score?.fullTime;

            const homeCrest = homeTeam.crest || DEFAULT_CREST;
            const awayCrest = awayTeam.crest || DEFAULT_CREST;

            let scoreDisplay;
            if (match.status === 'FINISHED') {
                scoreDisplay = `${score?.home || 0} - ${score?.away || 0}`;
            } else {
                scoreDisplay = 'vs';
            }

            return `
                <div class="match-card fade-in">
                    <div class="teams">
                        <div class="team">
                            <img class="crest" src="${homeCrest}" alt="${homeTeam.name || 'Unknown'}">
                            <span>${homeTeam.name || 'N/A'}</span>
                        </div>
                        <div class="score">
                             ${scoreDisplay}
                        </div>
                        <div class="team">
                            <img class="crest" src="${awayCrest}" alt="${awayTeam.name || 'Unknown'}">
                            <span>${awayTeam.name || 'N/A'}</span>
                        </div>
                    </div>
                    <div class="match-info">${formatDateTime(match.utcDate)}</div>
                    <div class="status ${getStatusClass(match.status)}">${getStatusText(match.status)}</div>
                </div>
            `;
        }

        function createGroupCard(groupName, standings) {
            const tableRows = standings.map(team => {
                const crest = team.team.crest || DEFAULT_CREST;
                return `
                    <tr>
                        <td>${team.position}</td>
                        <td>
                            <div class="team-info">
                                <img class="crest" src="${crest}" alt="${team.team.name}">
                                <span>${team.team.name}</span>
                            </div>
                        </td>
                        <td>${team.playedGames}</td>
                        <td>${team.won}</td>
                        <td>${team.draw}</td>
                        <td>${team.lost}</td>
                        <td>${team.points}</td>
                    </tr>
                `;
            }).join('');

            return `
                <div class="group-table fade-in">
                    <h3>Group ${groupName.replace('GROUP_', '')}</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Team</th>
                                <th>P</th>
                                <th>W</th>
                                <th>D</th>
                                <th>L</th>
                                <th>Pts</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function createPlayerRow(player, team, statValue, index) {
            const hasPlayer = player && player.name;
            const crest = (team && team.crest) ? team.crest : DEFAULT_CREST;
            
            if (!hasPlayer) return '';
            
            return `
                <tr>
                    <td>${index + 1}</td>
                    <td>
                        <div class="player-info">
                            <img class="crest" src="${crest}" alt="${team.name || 'Unknown'}">
                            <span class="player-name">${player.name}</span>
                        </div>
                    </td>
                    <td>${team ? team.name : 'N/A'}</td>
                    <td>${statValue !== null && statValue !== undefined ? `<span class="player-stats-value">${statValue}</span>` : 'N/A'}</td>
                </tr>
            `;
        }

        function createMotmRow(player, team, index) {
            const hasPlayer = player && player.name;
            const crest = (team && team.crest) ? team.crest : DEFAULT_CREST;
            
            if (!hasPlayer) return '';
            
            return `
                <tr>
                    <td>${index + 1}</td>
                    <td>
                        <div class="player-info">
                            <img class="crest" src="${crest}" alt="${team.name || 'Unknown'}">
                            <span class="player-name">${player.name}</span>
                        </div>
                    </td>
                    <td>${team ? team.name : 'N/A'}</td>
                </tr>
            `;
        }

        function populateStageSelect(stages) {
            const selectElement = document.getElementById('stage-select');
            selectElement.innerHTML = '';
            
            const allOption = document.createElement('option');
            allOption.value = 'all';
            allOption.textContent = 'All Matches';
            selectElement.appendChild(allOption);

            const groupsOption = document.createElement('option');
            groupsOption.value = 'groups';
            groupsOption.textContent = 'Groups';
            selectElement.appendChild(groupsOption);

            const playerStatsOption = document.createElement('option');
            playerStatsOption.value = 'player-stats';
            playerStatsOption.textContent = 'Player Statistics';
            selectElement.appendChild(playerStatsOption);

            stages.forEach(stage => {
                const option = document.createElement('option');
                option.value = stage.code;
                option.textContent = stage.name;
                selectElement.appendChild(option);
            });
        }
        
        function renderSection(sectionId) {
            const sections = ['matches-section', 'group-tables-section', 'player-stats-section'];
            sections.forEach(id => {
                const section = document.getElementById(id);
                if (id === sectionId) {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                }
            });
        }

        function filterMatches(type) {
            currentMatchesType = type;
            const stageSelect = document.getElementById('stage-select');
            const selectedStage = stageSelect.value;
            let filtered = [];

            if (selectedStage === 'all' || selectedStage === 'matches') {
                 if (type === 'upcoming') {
                    filtered = allMatchesData.filter(match => match.status !== 'FINISHED').sort((a, b) => new Date(a.utcDate) - new Date(b.utcDate));
                } else {
                    filtered = allMatchesData.filter(match => match.status === 'FINISHED').sort((a, b) => new Date(b.utcDate) - new Date(a.utcDate));
                }
            } else {
                let stageMatches = allMatchesData.filter(match => match.stage === selectedStage);
                if (type === 'upcoming') {
                    filtered = stageMatches.filter(match => match.status !== 'FINISHED').sort((a, b) => new Date(a.utcDate) - new Date(b.utcDate));
                } else {
                    filtered = stageMatches.filter(match => match.status === 'FINISHED').sort((a, b) => new Date(b.utcDate) - new Date(a.utcDate));
                }
            }
            currentMatchesToRender = filtered;
            renderInitialMatches();
        }

        function renderInitialMatches() {
            renderSection('matches-section');
            const matchesGrid = document.getElementById('matches-grid');
            const showMoreBtn = document.getElementById('show-more-matches');
            
            if (currentMatchesToRender.length > 0) {
                const initialMatches = currentMatchesToRender.slice(0, MATCHES_LIMIT);
                matchesGrid.innerHTML = initialMatches.map(createMatchCard).join('');
                
                if (currentMatchesToRender.length > MATCHES_LIMIT) {
                    showMoreBtn.classList.remove('hidden');
                } else {
                    showMoreBtn.classList.add('hidden');
                }
            } else {
                matchesGrid.innerHTML = `<p class="text-center" style="color:#aaa;">Babu wasanni da aka samu a wannan rukunin a yanzu.</p>`;
                showMoreBtn.classList.add('hidden');
            }
        }

        function renderAllMatches() {
            const matchesGrid = document.getElementById('matches-grid');
            const showMoreBtn = document.getElementById('show-more-matches');
            
            if (currentMatchesToRender.length > 0) {
                matchesGrid.innerHTML = currentMatchesToRender.map(createMatchCard).join('');
                showMoreBtn.classList.add('hidden');
            }
        }
        
        function renderGroups() {
            renderSection('group-tables-section');
            const groupsContainer = document.getElementById('group-tables-container');
            const filterButtons = document.querySelector('.matches-filter');
            filterButtons.classList.add('hidden');
            
            if (allStandingsData && Object.keys(allStandingsData).length > 0) {
                groupsContainer.innerHTML = Object.keys(allStandingsData).map(groupName => {
                    const standings = allStandingsData[groupName];
                    return createGroupCard(groupName, standings);
                }).join('');
            } else {
                groupsContainer.innerHTML = `<p class="text-center" style="color:#aaa;">Babu teburin groups da aka samu a yanzu.</p>`;
            }
        }

        function renderPlayerStats() {
            renderSection('player-stats-section');
            const scorersBody = document.getElementById('scorers-body');
            const assistsBody = document.getElementById('assists-body');
            const motmBody = document.getElementById('motm-body');
            
            const scorersTable = document.getElementById('scorers-table');
            const assistsTable = document.getElementById('assists-table');
            const motmTable = document.getElementById('motm-table');
            const filterButtons = document.querySelector('.matches-filter');
            filterButtons.classList.add('hidden');

            if (allScorersData && allScorersData.length > 0) {
                scorersBody.innerHTML = allScorersData.slice(0, 10).map((s, i) => createPlayerRow(s.player, s.team, s.goals, i)).join('');
                scorersTable.classList.remove('hidden');
            } else {
                scorersTable.classList.add('hidden');
            }

            if (allAssistsData && allAssistsData.length > 0) {
                assistsBody.innerHTML = allAssistsData.slice(0, 10).map((a, i) => createPlayerRow(a.player, a.team, a.assists, i)).join('');
                assistsTable.classList.remove('hidden');
            } else {
                assistsTable.classList.add('hidden');
            }

            if (allMotmData && allMotmData.length > 0) {
                motmBody.innerHTML = allMotmData.slice(0, 10).map((m, i) => createMotmRow(m.player, m.team, i)).join('');
                motmTable.classList.remove('hidden');
            } else {
                motmTable.classList.add('hidden');
            }
        }
        
        async function loadData() {
            showLoading();
            
            try {
                const data = await fetchData();
                allMatchesData = data.matches || [];
                allStandingsData = data.standings || {};
                allScorersData = data.scorers || [];
                allAssistsData = data.assists || [];
                allMotmData = data.manOfTheMatch || [];
                
                const matchesStages = [...new Set(allMatchesData.map(m => m.stage))].map(stageCode => ({
                    code: stageCode,
                    name: stageCode.replace(/_/g, ' ').split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')
                }));

                populateStageSelect(matchesStages);
                
              
                filterMatches('upcoming');
                
                hideLoading();
                
            } catch (e) {
                showError(e.message);
            }
        }

       
        document.addEventListener('DOMContentLoaded', () => {
            const retryButton = document.getElementById('retry-button');
            const stageSelect = document.getElementById('stage-select');
            const showMoreBtn = document.getElementById('show-more-matches');
            const showUpcomingBtn = document.getElementById('show-upcoming-matches');
            const showFinishedBtn = document.getElementById('show-finished-matches');
            
            retryButton.addEventListener('click', () => loadData());
            
            showUpcomingBtn.addEventListener('click', () => {
                showUpcomingBtn.classList.add('active');
                showFinishedBtn.classList.remove('active');
                filterMatches('upcoming');
            });

            showFinishedBtn.addEventListener('click', () => {
                showFinishedBtn.classList.add('active');
                showUpcomingBtn.classList.remove('active');
                filterMatches('finished');
            });
            
            stageSelect.addEventListener('change', (e) => {
                const value = e.target.value;
                const filterButtons = document.querySelector('.matches-filter');

                if (value === 'groups') {
                    renderGroups();
                } else if (value === 'player-stats') {
                    renderPlayerStats();
                } else {
                    renderSection('matches-section');
                    filterButtons.classList.remove('hidden');
                  
                    showUpcomingBtn.classList.add('active');
                    showFinishedBtn.classList.remove('active');
                    filterMatches('upcoming');
                }
            });
            
            showMoreBtn.addEventListener('click', () => {
                renderAllMatches();
            });
            
            loadData();
        });
    </script>
</body>
</html>
